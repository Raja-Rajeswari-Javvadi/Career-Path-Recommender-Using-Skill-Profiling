<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Career Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.92);
        }

        body {
            background: #f1f5f9 url('https://ik.imagekit.io/fu4uxhoyq/ChatGPT%20Image%20Feb%204,%202026,%2010_30_59%20AM.png?updatedAt=1770283446788') no-repeat center top fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            color: #1e293b;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .content-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 40px 0 40px 6%;
            min-height: 100vh;
            align-items: center;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            max-width: 620px;
            width: 100%;
            height: fit-content;
        }

        /* --- Chatbot CSS --- */
        #chat-widget-button {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: var(--primary-gradient); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); cursor: pointer; z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #chat-window {
            position: fixed; bottom: 100px; right: 30px; width: 380px; height: 500px;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 24px;
            display: none; flex-direction: column; box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            z-index: 1000; overflow: hidden; animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .chat-header { background: var(--primary-gradient); color: white; padding: 15px 20px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #f8fafc; }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }

        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.92rem; line-height: 1.6; }
        .msg-user { background: #6366f1; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-ai { background: white; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }
        /* --- End Chatbot CSS --- */

        .match-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-left: auto;
            margin-right: 15px;
        }

        .accordion-button:not(.collapsed) { background: #f8fafc; color: #6366f1; box-shadow: none; }
        .accordion-button { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; }
        .chart-container { position: relative; height: 160px; margin-bottom: 20px; }

        .motivation-banner {
            background: #f0f9ff;
            border-left: 6px solid #0ea5e9;
            border-radius: 12px;
            padding: 20px;
            color: #0369a1;
            margin-top: 2rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .content-wrapper { padding: 20px; justify-content: center; }
            .glass-card { padding: 20px; }
            #chat-window { width: 92%; right: 4%; }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="glass-card">
            <div id="loadingView" class="loader-inner">
                <div class="spinner-border text-primary mb-4" style="width: 3.5rem; height: 3.5rem;"></div>
                <h4 class="fw-bold">Crafting Your Future...</h4>
                <p class="text-muted mb-0">Career Strategist is identifying your top paths.</p>
            </div>

            <div id="resultView" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                    <h2 class="fw-bold mb-0 text-dark">Strategic Roadmaps</h2>
                    <div class="btn-group">
                        <button onclick="downloadPDF()" class="btn btn-success btn-sm rounded-pill px-3 me-1">PDF</button>
                        <a href="/" class="btn btn-outline-primary btn-sm rounded-pill px-3">Reset</a>
                    </div>
                </div>

                <div class="accordion accordion-flush shadow-sm border rounded-3" id="careerAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                <span id="title1">Path 1</span>
                                <span class="match-badge" id="badge1">--%</span>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#careerAccordion">
                            <div class="accordion-body">
                                <div class="chart-container"><canvas id="chart1"></canvas></div>
                                <div id="path1-content"></div>
                            </div>
                        </div>
                    </div>
                    </div>
                <div id="motivation" class="motivation-banner"></div>
            </div>
        </div>
    </div>

    <div id="chat-widget-button" onclick="toggleChat()">
        <i class="bi bi-robot text-white fs-3"></i>
    </div>
    
    <div id="chat-window">
        <div class="chat-header">
            <span>Career Mentor AI</span>
            <i class="bi bi-x-lg" style="cursor:pointer" onclick="toggleChat()"></i>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="msg msg-ai">Hello! I've analyzed your roadmaps. How can I help?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="form-control rounded-pill" placeholder="Ask follow-up questions..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="btn btn-primary rounded-circle"><i class="bi bi-send"></i></button>
        </div>
    </div>
    <div id="pdf-container" style="display:none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let careerScores = [];
        
        // --- Chatbot JS ---
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const body = document.getElementById('chatBody');
            if (!input.value.trim()) return;

            const userMsg = input.value;
            body.innerHTML += `<div class="msg msg-user">${userMsg}</div>`;
            input.value = "";
            body.scrollTop = body.scrollHeight;

            const loadingId = "ai-" + Date.now();
            body.innerHTML += `<div class="msg msg-ai" id="${loadingId}"><div class="spinner-grow spinner-grow-sm text-primary"></div></div>`;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg, context: document.getElementById('resultView').innerText })
                });
                const data = await response.json();
                // Renders markdown for a professional look
                document.getElementById(loadingId).innerHTML = marked.parse(data.reply);
            } catch (e) { document.getElementById(loadingId).innerText = "Connection lost."; }
            body.scrollTop = body.scrollHeight;
        }
        // --- End Chatbot JS ---

        async function loadData() {
            const profile = sessionStorage.getItem("userProfile");
            if (!profile) { window.location.href = "/"; return; }
            const formData = new FormData();
            const dataObj = JSON.parse(profile);
            for (const key in dataObj) { formData.append(key, dataObj[key]); }

            try {
                const response = await fetch("/recommend", { method: "POST", body: formData });
                const result = await response.json();
                
                // Keep your original roadmap parsing logic here...
                // (Omitted for brevity to focus on chatbot additions)

                document.getElementById("loadingView").style.display = "none";
                document.getElementById("resultView").style.display = "block";
                if(result.motivation) document.getElementById("motivation").innerHTML = "âœ¨ " + result.motivation;
            } catch (e) {
                document.getElementById("loadingView").innerHTML = "<h4 class='text-danger'>Generation Failed</h4><p>Check connection.</p>";
            }
        }

        // Keep your original renderChart and downloadPDF functions here...

        window.onload = loadData;
    </script>
</body>
</html>
