<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Strategist | Llama 3.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.88);
            --input-focus: #6366f1;
        }

        body {
            background: #f1f5f9 url('https://ik.imagekit.io/fu4uxhoyq/ChatGPT%20Image%20Feb%204,%202026,%2010_30_59%20AM.png?updatedAt=1770283446788') no-repeat center top fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .content-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 40px 0 40px 6%;
            min-height: 100vh;
            align-items: center;
        }

        /* Remodeled Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            padding: 45px;
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.18);
            max-width: 640px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .header-section h1 {
            font-size: 2.8rem;
            letter-spacing: -1px;
            margin-bottom: 0.2rem;
        }

        .form-label {
            font-weight: 700;
            color: #475569;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        /* Modern Input Styling */
        .form-control, .form-select {
            border-radius: 14px;
            border: 1.5px solid #e2e8f0;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            background: #fff;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }

        .btn-premium {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-weight: 800;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn-premium:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.4);
            opacity: 0.95;
        }

        @media (max-width: 992px) {
            .content-wrapper { justify-content: center; padding-left: 0; padding: 20px; }
            .glass-card { max-width: 95%; padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="glass-card">
            <div class="header-section mb-5 text-start">
                <h1 class="fw-bold text-dark">AI Career <span style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Strategist</span></h1>
                <p class="text-muted fw-medium fs-5">Architect your path to professional excellence.</p>
            </div>

            <form id="careerForm">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-briefcase"></i> Current Stage</label>
                        <select name="category" id="catSelect" class="form-select shadow-sm" onchange="toggleExp()" required>
                            <option value="Entry-Level (Student / Fresher)">Entry-Level / Fresher</option>
                            <option value="Working Professional (1â€“3 years experience)">Working Professional (1-3 years)</option>
                            <option value="Experienced Professional">Experienced Professional (3+ years)</option>
                            <option value="Career Switcher">Career Switcher</option>
                        </select>
                    </div>
                    <div class="col-md-6" id="expDiv" style="display:none;">
                        <label class="form-label"><i class="bi bi-calendar-check"></i> Experience (Years)</label>
                        <input type="number" name="years_exp" class="form-control shadow-sm" placeholder="e.g. 2">
                    </div>
                    <div class="col-12">
                        <label class="form-label"><i class="bi bi-mortarboard"></i> Academic Background</label>
                        <input type="text" name="edu" class="form-control shadow-sm" placeholder="Degree, Major, Institution" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label"><i class="bi bi-code-slash"></i> Technical Skills</label>
                        <textarea name="skills" class="form-control shadow-sm" rows="2" placeholder="e.g. Python, SQL, Cloud Architecture" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-heart"></i> Core Interests</label>
                        <input type="text" name="interests" class="form-control shadow-sm" placeholder="e.g. Fintech, AI Research" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-rocket-takeoff"></i> Long-Term Goals</label>
                        <input type="text" name="goals" class="form-control shadow-sm" placeholder="e.g. Founder, Technical Lead" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-premium w-100 mt-4">
                    Generate My Strategy <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleExp() {
            const val = document.getElementById("catSelect").value;
            document.getElementById("expDiv").style.display = val.includes("Working") || val.includes("Experienced") ? "block" : "none";
        }

        document.getElementById("careerForm").onsubmit = (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            sessionStorage.setItem("userProfile", JSON.stringify(data));
            window.location.href = "/results";
        };
    </script>
</body>
</html>
